<html>
<head>
	<title>주일학교 관리 프로그램</title>
    <link href="./img/logo.jpeg" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link href="./css/common.css" rel="stylesheet">
	<style>
	</style>
</head>
<body>
	<div class="container">
		<h1>
			<select id="year"></select>년
			통계
		</h1>
		<div class="chart">
            <div></div>
            <div>
                <span>우수 출석 학생(연도 기준)</span>
                <canvas id="excellentStudent" width="500" height="500"></canvas>
            </div>
            <div></div>
		</div>
		<br>
		<p><a class="btn btn-primary" href="main.html">뒤로 가기</a></p>
	</div>
</body>
<script>
    let chart = null; // 차트를 다시 그리기 위한 전역변수

    const backgroundColor = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 159, 64, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)',
    ];

    const borderColor = [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
    ];

	const excellent = () => {
        const year = $('#year').val()

		$.ajax({
			type: 'get',
			url: '/api/statistics/student/excellent',
            headers: { authorization: `Bearer ${sessionStorage.getItem('token')}` },
			data: { year },
			success: (data) => {
				console.log(data);

                let labels = [];
                let counts = [];

                data.result.excellentStudents.forEach(item => {
                    labels.push(item.student_society_name);
                    counts.push(item.count);
                });

                if (chart != null){
                    chart.destroy();
                }

                const doughnutData = {
                    labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: borderColor,
                        hoverOffset: 4
                    }]
                };

                const doughnutConfig = {
                    type: 'doughnut',
                    data: doughnutData,
                };

                chart = new Chart(
                    document.getElementById('excellentStudent'),
                    doughnutConfig
                );
			},
			error: (error) => {
				console.log(error);
			}
		});
	};

    const initPage = () => {
        const year = new Date().getFullYear();
        const getArrYear = year - (year - 2);

        let arrYear = [];
        let html = '';

        for (let i = 0; i < getArrYear; i++) {
            arrYear.push(year - i);
            html += `<option value="${arrYear[i]}">${arrYear[i]}</option>`;
        }
        $('#year').append(html);

        excellent();
    };

	initPage();

    $('#year').on('change', () => {
		excellent();
	});
</script>
</html>
