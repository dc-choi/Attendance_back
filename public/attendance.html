<html>
<head>
	<title>주일학교 관리 프로그램</title>
    <link href="./img/logo.jpeg" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="./css/common.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>
			<select id="year"></select>
			<span id="title">주일학교 출석부</span>
		</h1>
		<p>
			작성법<br>
			출석=◎ 미사만 참여=○ 결석=미 표기
		</p>
		<p>
			<select class="form-select" id="group"></select>
		</p>
		<div class="table-responsive" style="width: 1500px;">
			<table class="table table-sm table-bordered table-hover align-middle mw-auto"></table>
		</div>
		<p><button class="btn btn-success" type="button" id="save">저장</button></p>
		<p><a class="btn btn-primary" href="main.html">뒤로 가기</a></p>
	</div>
</body>
<script>
	let table = $('.table');
    let USER; // 저장시 날짜를 구분하기 위한 계정이름에 대한 전역변수
    let STUDENT_OF_GROUP; // 저장시 학생이름에 대한 정보를 받아오기 위한 전역변수
    let SATURDAY; // 저장시 계정에 따른 날짜가 다르기에 날짜 정보를 저장하기 위한 전역변수
    let SUNDAY; // 저장시 계정에 따른 날짜가 다르기에 날짜 정보를 저장하기 위한 전역변수

	const initPage = () => {
        // https://solbel.tistory.com/1461
		$.ajax({
			type: 'GET',
			url: '/api/attendance',
            headers: { authorization: `Bearer ${sessionStorage.getItem('token')}` },
			data: {},
			success: (data) => {
				console.log(data);
                if (data.code !== 200) {
                    alert(data.message);
                    sessionStorage.clear();
                    location.href = `index.html`;
                    return;
                }
                USER = data.account;
                $('#title').html(`${data.account} 주일학교 출석부`);
				const getArrYear = data.result.year - (data.result.year - 5);
				let arrYear = [];
				let html = '';
				for (let i = 0; i < getArrYear; i++) {
					arrYear.push(data.result.year - i);
					html += `<option value="${arrYear[i]}">${arrYear[i]}</option>`;
				}
				$('#year').append(html);
				let html2 = '';
				data.result.groups.forEach(e => {
					html2 += `<option value="${e._id}">${e.group_name}</option>`;
				});
				$('#group').append(html2);
				getTable();
			},
			error: (error) => {
				console.log(error);
			}
		});
	};

	const getTable = () => {
		let year = $('#year').val();
		let group = $('#group').val();

		$.ajax({
			type: 'GET',
			url: `/api/attendance/${group}`,
            headers: { authorization: `Bearer ${sessionStorage.getItem('token')}` },
			data: { year },
			success: (data) => {
				console.log(data);
                if (data.code !== 200) {
                    alert(data.message);
                    sessionStorage.clear();
                    location.href = `index.html`;
                    return;
                }
                STUDENT_OF_GROUP = data.result.students;
                SATURDAY = data.result.saturday
                SUNDAY = data.result.sunday;
				table.empty();
				let html = `<thead class="table-primary">`;
				html += `<tr scope="row">`;
				html += `<th scope="col" rowspan="2" class="text-center align-middle">이름</th>`;
				html += `<th scope="col" rowspan="2" class="text-center align-middle">세례명</th>`;
				html += `<th scope="col" class="text-center">1월</th>`;
				html += `<th scope="col" class="text-center">2월</th>`;
				html += `<th scope="col" class="text-center">3월</th>`;
				html += `<th scope="col" class="text-center">4월</th>`;
				html += `<th scope="col" class="text-center">5월</th>`;
				html += `<th scope="col" class="text-center">6월</th>`;
				html += `<th scope="col" class="text-center">7월</th>`;
				html += `<th scope="col" class="text-center">8월</th>`;
				html += `<th scope="col" class="text-center">9월</th>`;
				html += `<th scope="col" class="text-center">10월</th>`;
				html += `<th scope="col" class="text-center">11월</th>`;
				html += `<th scope="col" class="text-center">12월</th>`;
				html += `</tr>`;
				html += `<tr scope="row">`;
                if (data.account === '초등부') {
                    data.result.saturday.forEach(e => {
                        html += '<th scope="col" class="text-center">';
                        e.forEach(item => {
                            html += `${item} `;
                        })
                        html += '</th>';
                    });
                } else {
                    data.result.sunday.forEach(e => {
                        html += '<th scope="col" class="text-center">';
                        e.forEach(item => {
                            html += `${item} `;
                        })
                        html += '</th>';
                    });
                }
				html += '</tr>';
				html += `</thead>`;
				html += `<tbody>`;
                data.result.students.forEach(e => {
					html += '<tr scope="row">';
					html += `<td scope="col" class="text-center table-info">${e.student_society_name}</td>`;
					html += `<td scope="col" class="text-center table-info">${e.student_catholic_name}</td>`;
					for (let i = 0; i < 12; i++) {
						html += '<td scope="col" class="text-center">';
                        if (data.account === '초등부') {
                            for (let j = 0; j < data.result.saturday[i].length; j++) {
                                let month;
                                let day;
                                let inputContent;
                                let inputCase = true; // 출석 데이터에 없는 날에 대한 html 요소 추가

                                data.result.attendances.filter(list => {
                                    month = list.attendance_date.substring(4, 6);
                                    day = list.attendance_date.substring(6, 8);
                                    inputContent = list.attendance_content;
                                    Number(month);
                                    Number(day);
                                    if (e._id === list.student__id && month - 1 == i && day == data.result.saturday[i][j]) {
                                        html += `<input class="attendanceInput table-info" type="text" id="${e._id + '-' + (i + 1) + '.' + data.result.saturday[i][j]}" value="${inputContent}"" size=1> `;
                                        inputCase = false;
                                    }
                                });
                                if (inputCase) html += `<input class="attendanceInput table-info" type="text" id="${e._id + '-' + (i + 1) + '.'+ data.result.saturday[i][j]}"" size=1> `;
                            }
                        } else {
                            for (let j = 0; j < data.result.sunday[i].length; j++) {
                                let month;
                                let day;
                                let inputContent;
                                let inputCase = true; // 출석 데이터에 없는 날에 대한 html 요소 추가

                                data.result.attendances.filter(list => {
                                    month = list.attendance_date.substring(4, 6);
                                    day = list.attendance_date.substring(6, 8);
                                    inputContent = list.attendance_content;
                                    Number(month);
                                    Number(day);
                                    if (e._id === list.student__id && month - 1 == i && day == data.result.sunday[i][j]) {
                                        html += `<input class="attendanceInput table-info" type="text" id="${e._id + '-' + (i + 1) + '.' + data.result.sunday[i][j]}" value="${inputContent}"" size=1> `;
                                        inputCase = false;
                                    }
                                });
                                if (inputCase) html += `<input class="attendanceInput table-info" type="text" id="${e._id + '-' + (i + 1) + '.'+ data.result.sunday[i][j]}"" size=1> `;
                            }
                        }
						html += '</td>';
					}
					html += '</tr>';
				});
				html += '</tbody>';
				table.append(html);
			},
			error: (error) => {
				console.log(error);
			}
		})
	};

	const save = () => {
		if (confirm('정말 이대로 입력 하시겠습니까?')) {
			let year = $('#year').val();
			let loopData = {};
			let emptyData = [];
			let fullData = [];

            STUDENT_OF_GROUP.forEach(e => {
                if (USER === '초등부') {
                    SATURDAY.forEach((item) => {
                        let str = `${e._id + '-' + item.month + '.'+ item.day}`;
                        console.log(str);
                        let data = document.getElementById(str).value; // $('#220221-874895-3.6').val()가 이곳에서 안먹어서 바닐라 JS를 사용.
                        loopData.str = str;
                        loopData.data = data;
                        if (data === ''){
                            emptyData.push(loopData);
                        } else {
                            fullData.push(loopData);
                        }
                        loopData = {};
                    });
                } else {
                    SUNDAY.forEach((item) => {
                        let str = `${e._id + '-' + item.month + '.'+ item.day}`;
                        console.log(str);
                        let data = document.getElementById(str).value; // $('#220221-874895-3.6').val()가 이곳에서 안먹어서 바닐라 JS를 사용.
                        loopData.str = str;
                        loopData.data = data;
                        if (data === ''){
                            emptyData.push(loopData);
                        } else {
                            fullData.push(loopData);
                        }
                        loopData = {};
                    });
                }
			});

			$.ajax({
				type: 'POST',
                headers: { authorization: `Bearer ${sessionStorage.getItem('token')}` },
				url: '/api/attendance/fullData',
				data: { year, attendance: fullData },
				success: (data) => {
                    console.log(data);
                    if (data.code !== 200) {
                        alert(data.message);
                        sessionStorage.clear();
                        location.href = `index.html`;
                        return;
                    }
					alert(data.message);
				},
				error: (error) => {
					alert(error.message);
				}
			});

			$.ajax({
				type: 'POST',
                headers: { authorization: `Bearer ${sessionStorage.getItem('token')}` },
				url: '/api/attendance/blankData',
				data: { year, attendance: emptyData },
				success: (data) => {
                    console.log(data);
                    if (data.code !== 200) {
                        alert(data.message);
                        sessionStorage.clear();
                        location.href = `index.html`;
                        return;
                    }
					alert(data.message);
				},
				error: (error) => {
					alert(error.message);
				}
			});
		}
	};

	initPage();

	$('#year').on('change', () => {
		getTable();
	});

	$('#group').on('change', () => {
		getTable();
	});

	$('#save').on('click', () => {
		save();
	});

</script>
</html>
